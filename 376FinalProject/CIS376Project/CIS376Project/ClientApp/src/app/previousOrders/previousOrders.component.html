<h1>Previous Orders</h1>

<p *ngIf="!orders"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="orders">
    <thead>
      <tr>
        <th>Id</th>
        <th>Customer Name</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders" [routerLink]='["/previousOrders",order.id]'>
        <td>{{ order.id}}</td>
        <td>{{order.customerName}}</td>
        <td>{{ order.totalPrice|currency }}</td>
      </tr>
    </tbody>
  </table>
