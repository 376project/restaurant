<h1>Cart</h1>

<table class='table table-striped'>
    <thead>
      <tr>
        <th>Picture</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartService.cartProducts">
        <td><img src="{{product.imageUrl}}" style="width:50px;height:50px;"></td>
        <td>{{ product.title}}</td>
        <td>{{ product.descript }}</td>
        <td>{{ product.price }}</td>
        <td>
          <input type="number" [(ngModel)]="product.quantity">
        </td>
        <td>{{product.totalPrice}}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="updatePrices()">Update quantity and prices</button>
  <h2>Total: {{getTotal()|currency}}</h2>
  <h3>Customer Name: <input type="text" [(ngModel)]="customerName"></h3>
  <button type="button" class="btn btn-primary" (click)="placeorder()">Place Order</button>
