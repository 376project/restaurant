<h1>Desserts</h1>

<p *ngIf="!products"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="products">
  <thead>
    <tr>
      <th>Picture</th>
      <th>Title</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td><img src="{{product.imageUrl}}" style="width:50px;height:50px;"></td>
      <td>{{ product.title}}</td>
      <td>{{ product.descript }}</td>
      <td>{{ product.price }}</td>
      <td>
        <form (ngSubmit)="onSubmit($event,product)" >
        <input type="number" name="Quantity" min="1">
        <input type="submit" name="submit" value="Add to Cart">
        </form></td>
    </tr>
  </tbody>
</table>
